<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Fabio Alves</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6cc61195c.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <header>
        <h2 class ="logo">Logo</h2>

            <nav class="navigation">
                <a href="#">Início</a>
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
                <a href="#">Contatos</a>
                <button class="btnLogin">Conta</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Entrar</h2>
            <form action="#">
                <p class="label-login">Usuário</p>

                <div class="input-box">
                    <input type="text" placeholder="Usuário / e-mail" required>                 
                    <div class="icon"><i class="fa-solid fa-user"></i></div>
                </div>
    
                <p class="label-login">Senha</p>    
                <div class="input-box">
                    <input type="password" placeholder="Senha" required> 
                    <div class="icon"><i class="fa-solid fa-lock"></i></div>                                   
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Lembrar senha</label>
                    <p><a href="#">Esqueceu sua senha?</a></p>
                </div>
                    
                <button type="submit" class="main-button">Entrar</button>
         
                <div class="login-register">
                    <p>Ainda não tem uma conta? <a href="#" class="register-link">Registrar</a></p>
                    <p>ou conecte-se usando:</p>  
                </div>   
                
                <div class="brands">                    
                    <span class="facebook"><a href="#"><i class="fa-brands fa-facebook"></i></a></span>
                    <span class="google"><a href="#"><i class="fa-brands fa-google"></i></a></i></span>
                    <span class="microsoft"><a href="#"><i class="fa-brands fa-microsoft"></i></a></span>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Cadastre-se</h2>
            <form action="#">

                <p class="label-register">Usuário</p>
                <div class="input-box">
                    <input type="text" placeholder="Nome de usuário" required>                 
                    <div class="icon"><i class="fa-solid fa-user"></i></div>
                </div>

                <p class="label-register">E-mail</p>
                <div class="input-box">
                    <input type="email" placeholder="@gmail.com" required>                 
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                </div>
    
                <p class="label-register">Senha</p>    
                <div class="input-box">
                    <input type="password" placeholder="Senha" required> 
                    <div class="icon"><i class="fa-solid fa-lock"></i></div>                                   
                </div>

                <div class="remember-forgot">
                    <label class="main-checkbox"><input type="checkbox"> Eu aceito os termos & condições</label>
                </div>
                    
                <button type="submit" class="main-button">Cadastrar</button>
         
                <div class="login-register">
                    <p>Já tem uma conta? <a href="#" class="login-link">Entrar</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src ="script.js"></script>
</body>
</html>
